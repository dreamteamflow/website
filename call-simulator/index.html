<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/ico" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call simulator</title>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="assets/call.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>
<body>
  <main class="main-app">
    <div class="header">
      <div class="search-container">
        <div class="search-btn">
          <i class="fas fa-search"></i>
        </div>
        <div class="search-input">
          <input type="text" placeholder="Rechercher dans contact"
            spellcheck="false" name="search-contact">
        </div>
        <div class="search-micro">
          <i class="fas fa-microphone"></i>
        </div>
        <div class="search-options">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="search-result-count"></div>
    </div>
    <div class="history-section"></div>
  </main>
  <script src="https://jd.bruxelles.dev/jquery.js?v=3.6.0"></script>
  <script src="assets/time.js"></script>
  <script src="assets/call.js"></script>
</body>
</html>
